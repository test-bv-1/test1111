<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		{% seo %}

		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
		<link rel="icon" type="image/png" href="/favicon.png">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/js/main.js"></script>
		<link href="{{ site.baseurl }}/css/menu.css" rel="stylesheet" media="screen" />
	</head>
	<body>
		<header>


			<div class="header">
			<div class="flex_box">
				<a href="#" class="LG" id="LG"><img src="{{ site.baseurl }}/images/logo.png" style="width: 144px; height: 34px;" class="logo"  alt="Logo"></a>
				<div class="nav_box">
          <span class="nav_cell" style="display: none">
            <a href="javascript:;" class="nav_first">v1<i class="icon_nav"></i></a>
          </span>
					<span class="nav_cell nav_tab">
            <a href="#" id="btn_spot" class="">现货</a>
          </span>
					<span class="nav_cell nav_tab">
            <a href="#" id="btn_dm" class="current">USDT合约</a>
          </span>
					<span class="nav_cell nav_tab">
            <a href="#" id="btn_fp" class="">币本位合约</a>
          </span>
				</div>
			</div>

			<a href="/apidocs/delivery/cn/" class="lang" id="lang_box" style="display: block;">简体中文</a>
			</div>

			<h1>
				<button type="button" class="open-nav" id="open-nav"></button>
				<a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg" height="40" alt="{{ site.title }} logo"></a>
			</h1>

			<form action="{{ site.baseurl }}/search/" method="get">
				<input type="text" name="q" id="search-input" placeholder="Search">
				<input type="submit" value="Search" style="display: none;">
			</form>

			{% include sidebar.html %}


		</header>

		<div class="main">
			{{ content }}
		</div>
		<script>
			document.getElementById("open-nav").addEventListener("click", function () {
				document.body.classList.toggle("nav-open");
			});
		</script>
	</body>
</html>
